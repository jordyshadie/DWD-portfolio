<!DOCTYPE html>
<html>
<head>
	<title>Reeks 2 oef3</title>
	<meta charset="utf-8" />
	<style>
		/* general styles */
		body { font-family: Arial; font-size: 14px; max-width: 600px; }
		* { box-sizing: border-box; }
		.assignment { margin-bottom: 20px; color: #4F81BD; }
		.assignment ul, .assignment ol { padding-left: 15px; }
		/* specific styles */
		img { max-width: 100%; }
	</style>
</head>
<body>
	<div class="assignment">
		<p>Opdracht</p>
		<ol>
			<li>toon de vorige/volgende foto als toets links/toets rechts ingedrukt wordt</li>
		</ol>
	</div>
	<img src="https://bitmatters.be/o/img/photo6-m.jpg" alt="" id="imgBig">
			
	<script>
		let photos = [
			'https://bitmatters.be/o/img/photo1-m.jpg',
			'https://bitmatters.be/o/img/photo17-m.jpg',
			'https://bitmatters.be/o/img/photo6-m.jpg',
			'https://bitmatters.be/o/img/photo12-m.jpg',
			'https://bitmatters.be/o/img/photo3-m.jpg',
			'https://bitmatters.be/o/img/photo20-m.jpg'
		];
		// your code here...
		let imgBig = document.getElementById('imgBig');
		let i = 2;

		document.addEventListener('keydown', function(e){
			if(e.keyCode == 37){
				changeImg('left');
			}
			else if(e.keyCode == 39){
				changeImg('right');
			}
		});

		function changeImg(direction){
			if(direction == 'left'){
				i -= 1;
				if(i < 0){
					i = 5;
				}
			}
			else{
				i += 1;
				if(i > 5){
					i = 0;
				}
			}
			imgBig.src = photos[i];
		}
	</script>
</body>
</html>
